<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/style.css">
        <title>Teambit</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-wrapper">
                    <div class="header-left">
                        <img src="img/logo.png" alt="logo Teambit">
                    </div>
                    <div class="header-right">
                        <ul>
                            <li><a href="#">Solutions</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Sign in</a></li>
                            <li><a class="signup" href="#"><img src="https://www.stefanotorre.it/intranet/immagini/1117/w1600/img1117-01-1.png" alt="logo google">Sign up</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="jumbotron container">
            <div class="jumbotron-left">
                <h1>Understand, recognize and develop your people</h1>
                <h3>Teambit helps teams create a high performing culture with regular feedback.</h3>
                <button type="button" name="button"><img src="https://www.stefanotorre.it/intranet/immagini/1117/w1600/img1117-01-1.png" alt="logo google">Sign up with Google</button> <span>or</span>
                <button type="button" name="button"><img src="https://cdn.worldvectorlogo.com/logos/slack-new-logo.svg" alt="logo slack">Sign up with Slack</button>
                <p>or use your email address</p>
            </div>
            <div class="jumbotron-right">
                <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="img-jumbo">

            </div>


        </div>

    </body>
</html>
